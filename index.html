<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script defer src="script.js"></script>
    <div class="container">
        <div class="display">0</div>
        <div class="row-1">
            <button class="auto-clear style">AC</button>
            <button class="del regular style">Del</button>
            <button class="sign-change regular style">+/-</button>
            <button class="operator regular style">+</button>
        </div>
        <div class="row-2">
            <button class="number style">7</button>
            <button class="number style">8</button>
            <button class="number style">9</button>
            <button class="operator regular style">-</button>
        </div>
        <div class="row-3">
            <button class="number style">4</button>
            <button class="number style">5</button>
            <button class="number style">6</button>
            <button class="operator regular style">*</button>
        </div>
        <div class="row-4">
            <button class="number style">1</button>
            <button class="number style">2</button>
            <button class="number style">3</button>
            <button class="operator regular style">/</button>
        </div>
        <div class="row-5">
            <button class="number zero">0</button>
            <button class="number correction ">.</button>
            <button class="equals regular correction">=</button>
        </div>
    </div>
    
</body>
</html>
